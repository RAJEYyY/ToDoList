<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="presentation2.css" />
        <title>ToDoList</title>
        <link rel="shortcut icon" href="to.png" type="image/png">
    </head>
    <body>
        <div class="container">
            <h1>ToDoList</h1>
            <fieldset>
                <legend>Site</legend>
                <div class="items">
                    <h2 class="done" aria-hidden="true">Done</h2>
                    <h2 class="undone" aria-hidden="true">Not Done</h2>
                </div>
                <input type="text" id="add" name="add" placeholder="ajouter">
            </fieldset>
        </div>
        <script type="text/javascript" src="TD.js"></script>
        <a title="GitHub" href="https://github.com/RAJEYyY/ToDoList"></a>
    </body>
